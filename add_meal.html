<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Book-a-meal | Add Today's meal</title>
	<link rel="stylesheet" type="text/css" href="./Library/CSS/style.css">
	<link rel="stylesheet" type="text/css" href="./Library/CSS/responsive.css">
</head>
<body>

	<header>
		<nav>
			<h1>Book-A-Meal</h1>
			<label for="toggle">&#9776;</label>
			
			<ul>
				<a href="meal_management.html"><li>Manage</li></a>
				<a href="add_meal.html"><li class="active">Add Meal</li></a>
				<a href="daily_orders.html"><li>Orders</li></a>
				<a href="order_history_a.html"><li>Order History</li></a>
				<li class="welcome">Admin</li>
				<a href="#"><li>Log out</li></a>
			</ul>
		</nav>
	</header>

	<section>
		<div class="meal_body">
			<div class="meal_header">
				<h1>Add Today's meal</h1>
			</div>
			<div class="meal_form">

				<p class="add_intro">Hello, Today is a new day and so is the food. Please fill in the food available for sale today.</p>

				<div class="form_input">
					<p>Meal Name : </p>
					<input type="text" name="Username" placeholder="Enter Meal Name">
				</div>

				<div class="form_input">
					<p>Meal Price : </p>
					<input type="email" name="Price" placeholder="Enter Meal Price">
				</div>

				<div class="form_input">
					<p>Category : </p>
					<select>
						<option></option>
						<option>Breakfast</option>
						<option>Lunch</option>
						<option>Dinner</option>
					</select>
				</div>

				<div class="form_input">
					<input type="submit" name="Add Meal" value="Add Meal">
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="footer">
			<h4>Book-A-meal &copy; 2018</h4>
		</div>
	</footer>

</body>
</html>
