<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Book-a-meal | Register</title>
	<link rel="stylesheet" type="text/css" href="./Library/CSS/style.css">
	<link rel="stylesheet" type="text/css" href="./Library/CSS/responsive.css">
</head>
<body>

	<header>
		<nav>
			<h1>Book-A-Meal</h1>
			<label for="toggle">&#9776;</label>
			
			<ul>
				<a href="index.html"><li>Home</li></a>
				<a href="register.html"><li class="active">Sign up</li></a>
				<a href="login.html"><li>Sign in</li></a>
			</ul>
		</nav>
	</header>

	<section>
		<div class="auth_body">
			<div class="auth_header">
				<h1>Register</h1>
			</div>
			<div class="auth_form">

				<div class="form_input">
					<p>Username : </p>
					<input type="text" name="Username" placeholder="Enter Email">
				</div>

				<div class="form_input">
					<p>Email : </p>
					<input type="email" name="Username" placeholder="Enter Email">
				</div>

				<div class="form_input">
					<p>Password : </p>
					<input type="password" name="Password" placeholder="Enter Password">
				</div>

				<div class="form_input">
					<p>Password Confirm : </p>
					<input type="password" name="Password_confirm" placeholder="Enter Confirm Password">
				</div>

				<div class="form_input">
					<input type="submit" name="	Register" value="Register">
					<p>You already have an account? <a href="login.html">Sign in</a></p>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="footer">
			<h4>Book-A-meal &copy; 2018</h4>
		</div>
	</footer>

</body>
</html>
